<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            color: #ff33cc;
        }

        p {
            font-size: 18px;
            color: #993366;
        }

        img {
            border-radius: 50%;
            margin-top: 20px;
        }

        #party-time {
            font-size: 24px;
            font-weight: bold;
            color: #ff33cc;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday to a Wonderful Girl!</h1>

    <p>Wishing you a day filled with joy, laughter, and lots of surprises!</p>

    <img src="cute-girl-image.jpg" alt="Cute Girl Image" width="200">

    <p>May your day be as special as you are!</p>

    <div id="party-time">Let's party and celebrate this special day!</div>

</html>
